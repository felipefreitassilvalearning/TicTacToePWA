<div class="wrapper">
  <div class="header">
    <h1 *ngIf="!started">
      VS: <button (click)="changePlayerCount()" mat-raised-button color="accnt">
        {{ playerCount == 1 ? "Computer" : "Friend" }}
      </button>
    </h1>
    <h1 *ngIf="started">
      Current Player: <span>{{ player }}</span>
    </h1>

    <button (click)="newGame()" mat-stroked-button color="warn">
      Start new Game
    </button>

    <h2 *ngIf="winner">Player {{ winner }} won the game!</h2>
  </div>

  <main>
    <app-square
      *ngFor="let square of squares; let i = index"
      [value]="square"
      (click)="makeMove(i)"
    >
    </app-square>
  </main>

  <div class="output">
    <h2>Game Output</h2>
    <h3>kNN Output: {{ knnOutput }}</h3>
    <h3>MLP Output: {{ mlpOutput }}</h3>
    <h3>Decision Tree Output: {{ decisionTreeOutput }}</h3>
    <p *ngIf="apiError" class="apiError">Unexpected Error: {{ apiError }}</p>
  </div>
</div>
